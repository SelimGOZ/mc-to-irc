# IRC Configuration
irc:
  # IRC server address
  server: "irc.example.net"
  # IRC server port (PlainText only No SSL Support)
  port: 6667
  # Channel to join
  channel: "#example"
  # Bot nickname (20 Character Cap)
  botName: "Example"

startup:
  # Use or Dont use Startup Message
  enabled: true
  #Message to say upon first load
  message: "Example for Example by Example to Example"
  # Internal flag - dont change manually
  credits: false